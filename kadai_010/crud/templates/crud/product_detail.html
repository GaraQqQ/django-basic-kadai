{% extends "base.html" %}

{% block title %}{{ object.name }} - 商品詳細{% endblock %}
{% block content %}
<div class="container">
    <h1>商品詳細</h1>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ object.name }}</h5>
            <p class="card-text">
                <strong>価格:</strong> {{ object.price }} 円<br>
                <strong>商品ID:</strong> {{ object.pk }}
            </p>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'edit' pk=object.pk %}" class="btn btn-primary">編集</a>
        <a href="{% url 'delete' pk=object.pk %}" class="btn btn-danger">削除</a>
        <a href="{% url 'list' %}" class="btn btn-secondary">一覧に戻る</a>
    </div>
</div>
{% endblock %}
